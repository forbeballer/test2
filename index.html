<!DOCTYPE html>
<html>
<head>
    <title>chinkster-dinkster-56</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <style>
        body { 
            background: #2d2d2d; 
            color: #eee; 
            font-family: Arial; 
            text-align: center;
            padding-top: 30px;
        }
        #board { 
            width: 400px; 
            margin: 0 auto;
            border: 5px solid #444;
        }
        .controls {
            margin: 20px;
        }
        #status {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        button { 
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <span id="status">White to move</span>
    <div id="board"></div>
    
    <div class="controls">
        <button onclick="newGame()">Reset Board</button>
    </div>

    <script>
        var board = null;
        var game = new Chess();

        function onDragStart (source, piece) {
            if (game.game_over() == true) return false;

            if ((game.turn() == 'w' && piece.search(/^b/) != -1) ||
                (game.turn() == 'b' && piece.search(/^w/) != -1)) {
                return false;
            }
        }

        function onDrop (source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move == null) return 'snapback';
            updateStatus();
        }

        function updateStatus () {
            var status = '';
            var turn = (game.turn() == 'b') ? 'Black' : 'White';

            if (game.in_checkmate() == true) {
                status = 'Checkmate! ' + turn + ' is done.';
            } else if (game.in_draw() == true) {
                status = 'Draw game.';
            } else {
                status = turn + ' turn';
                if (game.in_check() == true) {
                    status += ' (Check!)';
                }
            }
            $('#status').html(status);
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };
        
        board = Chessboard('board', config);

        function newGame() {
            game.reset();
            board.start();
            updateStatus();
        }
    </script>
</body>
</html>
